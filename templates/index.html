    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsList = document.getElementById('results');
        const audioPlayer = document.getElementById('audio-player');
        const playerContainer = document.getElementById('player-container');
        const nowPlayingImage = document.getElementById('now-playing-image');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingYear = document.getElementById('now-playing-year');
        const playPauseButton = document.getElementById('play-pause-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const shuffleButton = document.getElementById('shuffle-button');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const volumeButton = document.getElementById('volume-button');
        const volumeSlider = document.getElementById('volume-slider');

        let currentSong = null;
        let playlist = [];
        let currentIndex = -1;
        let isShuffled = false;
        let previousVolume = 1;
        let searchTimer;
        const searchDelay = 300; // Adjust delay as needed (milliseconds)


        // Hide player initially
        playerContainer.classList.add('hidden');

        // Event Listeners
        searchButton.addEventListener('click', performSearch);


        searchInput.addEventListener('input', function (e) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                performSearch();
            }, searchDelay);  // Debounce search
        });

        // Player Controls
        playPauseButton.addEventListener('click', togglePlayPause);
        prevButton.addEventListener('click', playPrevious);
        nextButton.addEventListener('click', playNext);
        if (shuffleButton)
            shuffleButton.addEventListener('click', toggleShuffle);
        volumeButton.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', handleVolumeChange);

        // Progress bar
        progressBar.addEventListener('click', seek);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateDuration);

        function performSearch() {
            const query = searchInput.value.trim();
            if (!query || query.length < 3) {  // Only search for queries with at least 3 characters
                resultsList.innerHTML = ''; // Clear the results
                return;
            }

            const url = `/search?query=${encodeURIComponent(query)}`;
            resultsList.innerHTML = '<div class="loading"></div>';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    playlist = data.data.results;
                    displayResults(playlist);
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsList.innerHTML = '<div class="error-message">An error occurred while searching. Please try again.</div>';
                });
        }

        function displayResults(songs) {
            resultsList.innerHTML = '';
            if (!songs.length) {
                resultsList.innerHTML = '<div class="error-message">No songs found. Try a different search.</div>';
                return;
            }

            songs.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <img src="${song.image[1].url}" class="song-image" alt="${song.name}">
                    <div class="song-info">
                        <div class="song-title">${song.name}</div>
                        <div class="song-year">${song.year}</div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    currentIndex = index;
                    playSong(song);
                });
                resultsList.appendChild(card);
            });
        }

        function playSong(song) {
            const audioUrl = song.downloadUrl.find(url => url.quality === '320kbps')?.url;
            if (audioUrl) {
                currentSong = song;
                audioPlayer.src = audioUrl;
                audioPlayer.load(); // Load the new audio source

                audioPlayer.play()
                    .then(() => {
                        updateNowPlaying();
                        playerContainer.classList.remove('hidden');
                        updatePlayPauseButton(false);

                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                        alert('Sorry, this song is not available for playback.');
                    });
            } else {
                alert('Sorry, this song is not available for playback.');
            }
        }

        function updateNowPlaying() {
            if (currentSong) {
                nowPlayingImage.src = currentSong.image[1].url;
                nowPlayingTitle.textContent = currentSong.name;
                nowPlayingYear.textContent = currentSong.year;
                document.title = `${currentSong.name} - Pookiefy`;
            } else {
                nowPlayingImage.src = 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=50&h=50&fit=crop';
                nowPlayingTitle.textContent = 'Select a song to play';
                nowPlayingYear.textContent = '';
                document.title = 'Pookiefy - Music Streaming';
            }
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseButton(false);
            } else {
                audioPlayer.pause();
                updatePlayPauseButton(true);
            }
        }

        function updatePlayPauseButton(paused) {
            if (paused) {
                playPauseButton.innerHTML = '<svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" id="play" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line"><path id="secondary" d="M12,3a9,9,0,1,0,9,9A9,9,0,0,0,12,3ZM10,16V8l6,4Z" style="fill: rgb(44, 169, 188); stroke-width: 2;"></path><path id="primary" d="M16,12l-6,4V8ZM12,3a9,9,0,1,0,9,9A9,9,0,0,0,12,3Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>';
            } else {
                playPauseButton.innerHTML = `<svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" id="pause" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line"><path id="secondary" d="M7,3H9a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V4A1,1,0,0,1,7,3Zm8,18h2a1,1,0,0,0,1-1V4a1,1,0,0,0-1-1H15a1,1,0,0,0-1,1V20A1,1,0,0,0,15,21Z" style="fill: rgb(44, 169, 188); stroke-width: 2;"></path><path id="primary" d="M7,3H9a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V4A1,1,0,0,1,7,3Zm8,18h2a1,1,0,0,0,1-1V4a1,1,0,0,0-1-1H15a1,1,0,0,0-1,1V20A1,1,0,0,0,15,21Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>`;
            }
        }


        function playNext() {
            if (playlist.length === 0) return;

            currentIndex = (currentIndex + 1) % playlist.length;


            playSong(playlist[currentIndex]);
        }

        function playPrevious() {
            if (playlist.length === 0) return;

            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                return;
            }


            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;

            playSong(playlist[currentIndex]);
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleButton.style.color = isShuffled ? 'var(--primary)' : 'var(--light)';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        function updateDuration() {
            durationDisplay.textContent = formatTime(audioPlayer.duration);
        }

        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
